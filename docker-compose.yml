version: "3"
services:
  nuxt.dnlnrs.dev:
    image: "node:8-jessie"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    volumes:
      - ./:/home/node/app
    labels:
      - "traefik.enable=true"
      - "traefik.backend=nuxt.dnlnrs.dev"
      - "traefik.frontend.rule=Host:dnlnrs.dev"
      - "traefik.passHostHeader=true"
      - "traefik.port=3000"
    command: /bin/sh -c "yarn install && yarn build && yarn start"
    networks:
      - web

networks:
  web:
    external: true
